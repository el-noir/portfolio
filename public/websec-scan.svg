<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#1a1a1a" />
  
  <!-- Shield Icon -->
  <path d="M200 50 L250 100 L250 200 L200 250 L150 200 L150 100 Z" fill="#4caf50" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Browser Window -->
  <rect x="100" y="100" width="200" height="150" fill="#2a2a2a" stroke="#ffffff" stroke-width="2" rx="10" ry="10" />
  <rect x="110" y="110" width="180" height="20" fill="#404040" rx="5" ry="5" />
  
  <!-- Scan Line -->
  <line x1="120" y1="160" x2="280" y2="160" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Additional Text -->
  <text x="200" y="300" fill="#ffffff" font-family="Arial" font-size="16" text-anchor="middle">
    Web Security Scanner
  </text>
  <text x="200" y="330" fill="#ffffff" font-family="Arial" font-size="12" text-anchor="middle">
    by Erosi
  </text>
</svg>
